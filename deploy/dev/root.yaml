apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-dev-gitops-infra
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: development
  source:
    directory:
      recurse: true
    path: deploy/dev
    repoURL: https://github.com:Flairminds/ath-argo-test.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
      - Prune=false
